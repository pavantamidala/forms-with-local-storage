<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your data</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <form action="#">
        <h1>Enter your details</h1>
        <label for="firstname">First name:</label>
        <input type="text" class="fname" id="firstname" required><br>

        <label for="lastname">Last Name:</label>
        <input type="text" class="lname" id="lastname" required><br>

        <label for="date">Date:</label>
        <input type="date" name="" id="date" required><br>
        <label for="phone">Mobile No:</label>
        <input type="number" name="" id="phone" required>

        <br>
        <label for="email">Email:</label>
        <input type="email" name="" id="email" required><br>
        <!--gender-->
        <label for="">Gender:</label><br>
        <input type="radio" id="male" name="gender" class="gender" required>
        <label for="male">Male</label>
        <br>
        <input type="radio" id="female" name="gender" class="gender" required>
        <label for="female">Female</label>
        <br>
        <input type="radio" id="other" name="gender" class="gender" required>
        <label for="other">Other</label>
        <br>
        <button class="submit" type="submit">Submit</button>
    </form>
    <div class="container">
        <h2>Your Data</h2>
        <button type="submit" id="edit">Edit</button>
        <button type="submit" id="delete">Delete</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
